<script type="text/javascript">

function rev_word(word1){
    
    var rev_word;
    rev_word = word1;
    
    // Check input
    if(!rev_word || rev_word.length < 2 || 
            typeof rev_word!== 'string') {
        return 'Not valid'; 
    }
      
    // Take empty array revArray
    const revArray = [];
    const length = rev_word.length - 1;
      
    // Looping from the end
    for(let i = length; i >= 0; i--) {
        revArray.push(rev_word[i]);
    }
      
    // Joining the array elements
    return revArray.join('');
    
};

function word_rev(){
    var w = document.getElementById("word_target");
    w.innerHTML = rev_word(document.getElementById('word1').value);
}
</script>
